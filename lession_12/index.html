<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
	<div class="section">
		<div class="container">
			<div class="row">
			<div class="col-lg-6 offset-lg-3">
			<h1 class="header text-center">
				<span>Получите видео-инструкцию</span>
				<strong class="text-uppercase">Как заболеть шизой</strong>
			</h1>
			</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-lg-1">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/Fd1DJq4I8jc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="form">
					<p class="form-header text-center">Ваши данные</p>
						 <div class="input-group input-group-lg">
							<input type="text" class="form-input form-control" placeholder="Введите имя" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
						</div>
						 <div class="input-group input-group-lg">
							<input type="text" class="form-input form-control" placeholder="Введите email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
						</div>
						<div class="d-grid gap-2">
							<button type="button" class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-sm-12">
					<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/01.png" alt="Первое преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
					<img src="img/02.png" alt="Второе преимущество">
					<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
					<img src="img/03.png" alt="Третье преимущество">
					<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
					<img src="img/04.png" alt="Четвертое преимущество">
					<p>Четвертое преимущество</p>
					</div>
				</div>
				</div>
			</div>
			<div class="text-center">	
				<button type="button" class="btn btn-primary btn-lg center-block">Получить инструкцию</button>		
		</div>
	</div>
 </body>
</html>
